machine:
  services:
    - docker
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'; sudo chmod 0755 /usr/bin/docker; true
dependencies:
  override:
    - make build
test:
  override:
    - make test
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push amontaigu/docker-compose:latest
      - docker tag amontaigu/docker-compose:latest amontaigu/docker-compose:1.5.2
      - docker push amontaigu/docker-compose:1.5.2
